<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

    <link rel="stylesheet" href="/path/to/styles/default.css" />
    <script src="/path/to/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <title>Postman Lite</title>
  </head>
  <body>
    <div class="container">
      <div class="container-lg px-3 mx-auto">
        <h2 class="text-center mt-2">Postman Lite</h2>
        <div class="row flex-wrap">
          <div class="col" style="min-width: 350px">
            <h3 class="mt-4">Request</h3>
            <div class="input-group mb-3">
              <select
                id="requestMethod"
                class="input-group-text form-select"
                style="max-width: 80px"
              >
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>PATCH</option>
                <option>DELETE</option>
              </select>
              <input
                id="requestUrl"
                type="url"
                class="form-control"
                placeholder="https://example.com"
              />
              <span class="input-group-text btn btn-success" id="sendRequest">
                Send
              </span>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="query-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#query"
                  type="button"
                  role="tab"
                  aria-controls="query"
                  aria-selected="true"
                >
                  Query
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="auth-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#auth"
                  type="button"
                  role="tab"
                  aria-controls="auth"
                  aria-selected="false"
                >
                  Auth
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="headers-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#headers"
                  type="button"
                  role="tab"
                  aria-controls="headers"
                  aria-selected="false"
                >
                  Headers
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="body-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#body"
                  type="button"
                  role="tab"
                  aria-controls="body"
                  aria-selected="false"
                >
                  Body
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="query"
                role="tabpanel"
                aria-labelledby="query-tab"
              >
                <h5 class="my-3">Query Parameters</h5>
                <ul class="list-group" id="queryParametersList">
                  <li class="list-group-item d-flex">
                    <input
                      class="me-2"
                      style="height: 38px; width: 38px"
                      type="checkbox"
                    />
                    <input
                      class="form-control me-1"
                      type="text"
                      placeholder="key"
                    />
                    <input
                      class="form-control ms-1"
                      type="text"
                      placeholder="value"
                    />
                  </li>
                  <li class="list-group-item d-flex">
                    <button
                      class="btn btn-primary ms-auto"
                      id="addQueryParameters"
                    >
                      Add
                    </button>
                  </li>
                </ul>
              </div>
              <div
                class="tab-pane fade"
                id="auth"
                role="tabpanel"
                aria-labelledby="auth-tab"
              >
                <h5 class="my-3">Authorization</h5>
                <select id="requestAuth" class="form-select mb-2">
                  <option value="none">None</option>
                  <option value="basic-auth">Basic Auth</option>
                  <option value="bearer-token">Bearer Token</option>
                </select>
                <div class="visually-hidden auth-methods" id="basic-auth">
                  <input
                    id="basicAuthUsername"
                    type="text"
                    class="form-control mb-2"
                    placeholder="username"
                  />
                  <input
                    id="basicAuthPassword"
                    type="text"
                    class="form-control"
                    placeholder="password"
                  />
                </div>
                <div class="visually-hidden auth-methods" id="bearer-token">
                  <input
                    id="bearerToken"
                    type="text"
                    class="form-control"
                    placeholder="Bearer Token"
                  />
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="headers"
                role="tabpanel"
                aria-labelledby="headers-tab"
              >
                <h5 class="my-3">HTTP Headers</h5>
                <ul class="list-group" id="headersList">
                  <li class="list-group-item d-flex">
                    <input
                      class="me-2"
                      style="height: 38px; width: 38px"
                      type="checkbox"
                    />
                    <input
                      class="form-control me-1"
                      type="text"
                      placeholder="parameter"
                    />
                    <input
                      class="form-control ms-1"
                      type="text"
                      placeholder="value"
                    />
                  </li>
                  <li class="list-group-item d-flex">
                    <button class="btn btn-primary ms-auto" id="addHeaders">
                      Add
                    </button>
                  </li>
                </ul>
              </div>
              <div
                class="tab-pane fade"
                id="body"
                role="tabpanel"
                aria-labelledby="body-tab"
              >
                <select id="requestBodyType" class="form-select mt-3 mb-2">
                  <option value="none">Empty</option>
                  <option value="application-json">JSON</option>
                  <option value="text-plain">Text</option>
                  <option value="application-xml">XML</option>
                </select>
                <div class="visually-hidden body-types" id="application-json">
                  <textarea
                    id="application-json-data"
                    type="text"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="visually-hidden body-types" id="text-plain">
                  <textarea
                    id="text-plain-data"
                    type="text"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="visually-hidden body-types" id="application-xml">
                  <textarea
                    id="application-xml-data"
                    type="text"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="col" style="min-width: 350px">
            <h3 class="mt-4">Response</h3>
            <div class="d-flex">
              <div class="me-2">
                <span>Status: </span>
                <span id="responseStatus"></span>
              </div>

              <div class="me-2">
                <span>Size: </span>
                <span id="responseSize"></span>
              </div>

              <div class="me-2">
                <span>Time: </span>
                <span id="responseTime"></span>
              </div>
            </div>

            <div class="bg-light rounded-lg p-3 mt-2">
              <pre><code id="responseText" class="language-json">...</code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
